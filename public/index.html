<!doctype html>
<html ng-app="redisApp">
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/keylist.js"></script>
    <script src="/js/controllers/details.js"></script>
    <script src="/js/services/redis.js"></script>
</head>
<body>

<div class="pure-g-r" ng-controller="NewJimCtrl">

    <section ng-controller="KeyListCtrl" id="keys" class="pure-u-1-3">
        <ul>
            <li ng-repeat="key in keys">
                <a href ng-click="keyClicked(key)">
                    {{key}}
                </a>
            </li>
        </ul>
    </section>

    <section ng-controller="DetailsCtrl" id="details" class="pure-u-2-3">
        <div class="inner">
            <h1>{{current.key}}</h1>
            <p>{{type}}</p>
            <pre>{{details}}</pre>
        </div>
    </section>

</div>

</body>
</html>
